
<!DOCTYPE html>
<html lang="en">
<!--
	Shows use of document.createElement() appendChild()
-->
	<head>
		<meta charset="utf-8">
		<title>Sixth JavaScript and Html Ex</title>
<script>
function init()
{
	var button = document.getElementById("addButton");
	button.onclick = handleButtonClick;
}
function handleButtonClick()
{
	var textRef = document.getElementById("textInput");
	var text = textRef.value;
	var li = document.createElement("li");
	li.innerHTML = text;
	var ul = document.getElementById("playlist");
	ul.appendChild(li);
}
window.onload = init;
</script>
	</head>
	<body>
<form>
<input type="text" id="textInput" value="">
<input type="button" id="addButton" value="Press Me">
</form>
<ul id="playlist">
</ul>
	</body>
</html>
