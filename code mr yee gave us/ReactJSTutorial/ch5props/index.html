<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="../js/react.js"></script>
    <script src="../js/react-dom.js"></script>
    <script src="../js/browser.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

<!-- Below is using jsx -->


    <script type="text/babel">
//Properties.  Properties can not be changed.
      var Movie = React.createClass({
        render: function() {
          return (
            <div>
            <h1>{this.props.title}</h1>
            <h2>{this.props.genre}</h2>
            </div>
          );
        }
      });

      ReactDOM.render(
        <div>        
        <Movie title="Star Wars" genre="Fantasy" />
        <Movie title="Ghost Busters" genre="Comedy" />
        </div>,      
        document.getElementById('root')
      );

    </script>

  </body>
</html>
