
<!DOCTYPE html>
<html lang="en">
<!--
	Shows use of document.createElement() appendChild()
-->
	<head>
		<meta charset="utf-8">
		<title>Sixth JavaScript and Html Ex</title>
<script>
	let computerNum = Math.floor(Math.random()*10);

function init()
{
	var button = document.getElementById("addButton");
	button.onclick = handleButtonClick;
}

	function handleButtonClick()
	{
		var textRef = document.getElementById("textInput");
		var text = textRef.value;
		var li = document.createElement("li");
		if(text==computerNum){
			li.innerHTML = "You got it!";
		}else if(text>computerNum){
			li.innerHTML = "Guess a smaller number";
		}else if (text<computerNum){
			li.innerHTML = "Guess a larger number";
		}
		var ul = document.getElementById("playlist");
		ul.appendChild(li);
	}

window.onload = init;
</script>
	</head>
	<body>
		<h1>Guess a number between 1 and 10</h1>
<form>
<input type="text" id="textInput" value="">
<input type="button" id="addButton" value="Press Me">
</form>
<ul id="playlist">
</ul>
	</body>
</html>
