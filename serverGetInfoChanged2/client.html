<html>
<head>
	<title>Client</title>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body>
	
	<script>
	function success(data){
		picture.src = data.name;
	}
	function requestClicked(){
		$.get("/request",{index:0},success);
		return false;
	}
	$(document).ready(function(){
		$("#requestButton").click(requestClicked);
	});

	</script>
	<input id = "requestButton" type="button"value="Request">
	<img src="/images/beach.jpg" height="500" width="500" id="picture">
</body>
</html>
