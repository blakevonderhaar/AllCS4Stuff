
<!DOCTYPE html>
<html>
<!--
	Shows use of form events
-->
	<head>
		<title>Fifth JQuery Ex</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-3.1.1.min.js">
		</script>
	</head>

	<body>
		<h1>A Basic Form</h1>
		<hr>
		<form action="#">
		<fieldset>
			<legend>Form Information</legend>
			<div class="form-field">
				<label for="username">Name:</label>
				<input type="text" id="username" name="username">
			</div>
			
			<div class="form-field">
				<label for="email">E-mail Address:</label>
				<input type="text" id="email" name="email">
			</div>
			
			<div class="form-field">
				<input id="submit" type="submit" name="submit" value="Send Form">
			</div>
		</fieldset>	
		</form>

		<script type="text/javascript">
		$(document).ready(
			function()
			{
				$("form").submit(
					function(event)
					{
						if ($("#username").val() == "")
						{
							alert("Name can't be blank");
						}
						else					
						{
							alert("userName = " + $("#username").val() + "\nemail = " + $("#email").val() );
						}
						return false;
					}
				);
			}
		);
		</script>
	</body>
</html>
