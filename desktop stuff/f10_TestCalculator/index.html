
<!DOCTYPE html>
<html lang="en">
<!--
	Calculator
-->
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
	</head>

	<body>

<!-- text edit box -->
	<input id="value1" type="number" name="value1" value="0">


	<select id="operation" name="operation">
		<option selected="selected" value="Add">ADD</option>
		<option value="Subtract">SUBTRACT</option>
		<option value="Multiply">MULTIPLY</option>
		<option value="Divide">DIVIDE</option>
		<option value="Exponent">EXPONENT</option>
	</select>

	<input id="value2" type="number" name="value2" value="0">

	<input type="button" value="Calculate" onclick="msg()">
	<br>
	<p id="answer">Answer</p>
<script type="text/javascript">
//handle to the text edit box element.
var value1 = document.getElementById("value1");
var value2 = document.getElementById("value2");
var op = document.getElementById("operation");
var ans = document.getElementById("answer");


function msg() {
	console.log(value1.value);
	var val1 = parseInt(value1.value);
	console.log(val1);

	console.log(value2.value);
	var val2 = parseInt(value2.value);
	console.log(val1);

	switch (op.value) {
		case "Add":
		ans.innerHTML = (val1 + " + " + val2 + " = " + (val1 + val2));
		break;
		case "Subtract":
		ans.innerHTML = (val1 + " - " + val2 + " = " + (val1 - val2));
		break;
		case "Multiply":
		ans.innerHTML = (val1 + " * " + val2 + " = " + (val1 * val2));
		break;
		case "Divide":
		ans.innerHTML = (val1 + " / " + val2 + " = " + (val1 / val2));
		break;
		case "Exponent":
		ans.innerHTML = (val1 + " ^ " + val2 + " = " + (Math.pow(val1,val2)));
		break;
		default:
		break;
	}
	value1.value = "";
	value2.value = "";
}

</script>


	</body>
</html>
